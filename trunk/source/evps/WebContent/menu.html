<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Button - Radios</title>
	<link href="css/ui-lightness/jquery-ui-1.10.2.custom.css" rel="stylesheet">
	<script src="js/jquery-1.9.1.js"></script>
	<script src="js/jquery-ui-1.10.2.custom.js"></script>
	<script>
	$(function() {
		$( "#radio" ).buttonset();
	});
	</script>
</head>
<body>
	<DIV id="title">
	<div id="radio">
		<input type="radio" id="radio1" name="radio" /><label for="radio1" style="FONT-FAMILY:tahoma;FONT-SIZE:12px;FONT-WEIGHT: bold;COLOR:#FFFFF">Create New Assessment</label>
		<input type="radio" id="radio2" name="radio" checked="checked"/><label for="radio2" style="FONT-FAMILY:tahoma;FONT-SIZE:12px;FONT-WEIGHT: bold;COLOR:#FFFFF">List Assessments</label>
		<input type="radio" id="radio3" name="radio" /><label for="radio3" style="FONT-FAMILY:tahoma;FONT-SIZE:12px;FONT-WEIGHT: bold;COLOR:#FFFFF">Search Assessment</label>
	</div>
	</div>
</body>
</html>
